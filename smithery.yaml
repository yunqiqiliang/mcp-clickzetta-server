# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
     {
        'service','' ,
        'instance','',
        'workspace', '',
        'schema','',
        'username','', 
        'password','' ,
        'vcluster','' 
     }
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
      "command": "node",
      "args": [
        "dist/index.js"
      ],
      "env": {
        'service','' ,
        'instance','',
        'workspace', '',
        'schema','',
        'username','', 
        'password','' ,
        'vcluster','' 
      }
    })
